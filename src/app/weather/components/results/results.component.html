<table class="table" *ngIf="weathers">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col" *ngFor="let item of weathers[0].list"> {{ item.dt * 1000 | date:'shortTime' }} </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weather of weathers">
    <td scope="row">{{ weather.city.name }}</td>
    <td scope="row" *ngFor="let item of weather.list">{{ item.main.temp }} &deg;</td>
  </tr>
  </tbody>
</table>
