<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of cities">
    <td scope="row">{{c.city}}</td>
    <td scope="row">{{c['6am']}} &deg;</td>
    <td scope="row">{{c['12pm']}} &deg;</td>
    <td scope="row">{{c['6pm']}} &deg;</td>
    <td scope="row">{{c['12am']}} &deg;</td>
  </tr>
  </tbody>
</table>
