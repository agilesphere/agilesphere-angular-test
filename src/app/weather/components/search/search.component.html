<form name="form" [formGroup]="form" class="form-inline mb-5" (submit)="search($event)">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           formControlName="city"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit">Search</button>
</form>
