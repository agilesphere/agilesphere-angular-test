<form class="form-inline mb-5" name="searchForm" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           formControlName="city"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" [disabled]="searchForm.invalid" type="submit">Search</button>
</form>
